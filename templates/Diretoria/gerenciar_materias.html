<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Matérias</title>
</head>
<body>
    <h1>Gerenciamento de Matérias</h1>
    <a href="{{ url_for('dashboard_diretor') }}">
        <button>Voltar ao Dashboard</button>
    </a>
    <hr>

    <h2>Cadastrar Nova Matéria</h2>
    <form method="POST" action="{{ url_for('cadastrar_materia') }}">
        <label for="nome">Nome da Matéria:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="professor_id">Professor Responsável:</label><br>
        <select name="professor_id" id="professor_id" required>
            <option value="">Selecione um professor</option>
            {% for prof in professores %}
                <option value="{{ prof.id }}">{{ prof.nome }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Cadastrar Matéria</button>
    </form>

    <hr>

    <h2>Matérias Cadastradas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Matéria</th>
                <th>Professor</th>
            </tr>
        </thead>
        <tbody>
            {% for materia in materias %}
            <tr>
                <td>{{ materia.id }}</td>
                <td>{{ materia.nome }}</td>
                <td>{{ materia.professor.nome }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">Nenhuma matéria cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
