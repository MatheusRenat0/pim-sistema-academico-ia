<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --light-color: #f5f7fa;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        h2 {
            color: var(--primary-color);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        .btn-logout {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-logout:hover {
            background-color: #e06a4c;
        }
        
        .welcome-section {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .materias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .materia-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .materia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .materia-nome {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .materia-professor {
            color: #666;
            font-size: 0.95rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .empty-state p {
            color: #777;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .materias-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, {{ aluno.nome }}!</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
    </header>
    
    <div class="welcome-section">
        <p>Selecione uma matéria para ver os detalhes.</p>
    </div>
    
    <h2>Minhas Matérias</h2>
    
    {% if materias %}
        <div class="materias-grid">
            {% for materia in materias %}
                <a href="{{ url_for('materia_detalhes_aluno', materia_id=materia.id) }}" class="materia-card">
                    <div class="materia-nome">{{ materia.nome }}</div>
                    <div class="materia-professor">Professor: {{ materia.professor.nome }}</div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>Você ainda não está matriculado em nenhuma matéria.</p>
        </div>
    {% endif %}
</body>
</html>
