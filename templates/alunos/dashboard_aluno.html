<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --light: #f8f9fa;
            --text-light: #7f8c8d;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        h1 { color: var(--primary); font-size: 2.2rem; font-weight: 700; }
        h2 { color: var(--primary); font-size: 1.8rem; margin-bottom: 25px; }

        .btn-logout {
            background: linear-gradient(135deg, var(--accent) 0%, #c0392b 100%);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(231,76,60,0.3);
        }

        .welcome-section, .empty-state {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }

        .welcome-section p, .empty-state p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin: 0;
        }

        .materias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .materia-card {
            background: white;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            border: 2px solid transparent;
        }

        .materia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: var(--secondary);
        }

        .materia-nome { color: var(--primary); font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; }
        .materia-professor { color: var(--text-light); }

        @media (max-width: 768px) {
            body { padding: 20px; }
            header { flex-direction: column; gap: 15px; text-align: center; }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.5rem; }
            .materias-grid { grid-template-columns: 1fr; gap: 20px; }
            .materia-card, .welcome-section, .empty-state { padding: 20px; }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.3rem; }
            .materia-card { padding: 15px; }
            .materia-nome { font-size: 1.2rem; }
            .btn-logout { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, {{ aluno.nome }}!</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Sair</a>
    </header>
    
    <div class="welcome-section">
        <p>Selecione uma matéria para ver os detalhes.</p>
    </div>
    
    <h2>Minhas Matérias</h2>
    
    {% if materias %}
        <div class="materias-grid">
            {% for materia in materias %}
                <a href="{{ url_for('materia_detalhes', materia_id=materia.id) }}" class="materia-card">
                    <div class="materia-nome">{{ materia.nome }}</div>
                    <div class="materia-professor">Professor: {{ materia.professor.nome }}</div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <p>Você ainda não está matriculado em nenhuma matéria.</p>
        </div>
    {% endif %}
</body>
</html>
