<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Turma</title>
    <style>
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2c3e50;
            --light-color: #f8f9fa;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(8, 8, 8, 0.1);
            --transition: all 0.3s ease;
        }

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        
        form {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        
        input::placeholder {
            color: #bdc3c7;
            font-style: italic;
        }

        
        form button[type="submit"] {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            width: 100%;
            margin-top: 10px;
        }

        form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9 0%, var(--secondary-color) 100%);
        }

        
        a button[type="button"] {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            width: 100%;
        }

        a button[type="button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(149, 165, 166, 0.3);
            background: linear-gradient(135deg, #7f8c8d 0%, #95a5a6 100%);
        }

        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Cadastrar Nova Turma</h1>
    <form method="POST" action="{{ url_for('cadastrar_turma') }}">
        <label for="nome">Nome da Turma:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex: ADS - 2ยบ Semestre - Noite">

        <button type="submit">Cadastrar Turma</button>
    </form>
    
    <a href="{{ url_for('gerenciar_turmas') }}">
        <button type="button">Cancelar</button>
    </a>
</body>
</html>
